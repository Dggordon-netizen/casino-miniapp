<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #fff;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      background-size: cover;
      background-position: center;
    }
    button {
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé∞ –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h1>
  <div id="wheel"></div>
  <button onclick="requestSpin()">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ (100‚≠ê)</button>

  <script>
    const tg = window.Telegram.WebApp;

    // –∫–∞—Ä—Ç–∏–Ω–∫–∏ —Å–µ–∫—Ç–æ—Ä–æ–≤ ‚Äî —Ç–≤–æ–∏ —Ñ–∞–π–ª—ã
    const images = [
      "img/–°–Ω–∏–º–æ–∫ —ç–∫—Ä–∞–Ω–∞ 2025-04-30 –≤ 23.08.05-Photoroom.png",
      "img/–°–Ω–∏–º–æ–∫ —ç–∫—Ä–∞–Ω–∞ 2025-05-02 –≤ 19.52.37-Photoroom.png",
      "img/–°–Ω–∏–º–æ–∫ —ç–∫—Ä–∞–Ω–∞ 2025-04-30 –≤ 23.03.10-Photoroom.png",
      "img/–°–Ω–∏–º–æ–∫ —ç–∫—Ä–∞–Ω–∞ 2025-04-30 –≤ 23.05.12-Photoroom.png",
      "img/–°–Ω–∏–º–æ–∫ —ç–∫—Ä–∞–Ω–∞ 2025-04-30 –≤ 22.58.50-Photoroom.png",
      "img/–°–Ω–∏–º–æ–∫ —ç–∫—Ä–∞–Ω–∞ 2025-05-02 –≤ 21.24.51-Photoroom.png"
    ];

    const wheel = document.getElementById("wheel");

    // —Å–æ–∑–¥–∞—ë–º —Å–µ–≥–º–µ–Ω—Ç—ã
    images.forEach((src, i) => {
      const seg = document.createElement("div");
      seg.className = "segment";
      seg.style.transform = `rotate(${i * (360 / images.length)}deg) skewY(${90 - 360 / images.length}deg)`;
      seg.style.backgroundImage = `url(${src})`;
      wheel.appendChild(seg);
    });

    let spinning = false;

    function requestSpin() {
      if (spinning) return;
      if (tg && tg.sendData) {
        tg.sendData("spin_request"); // –ø—Ä–æ–≤–µ—Ä–∫–∞ —É –±–æ—Ç–∞
      } else {
        spin(); // –¥–ª—è —Ç–µ—Å—Ç–æ–≤ –±–µ–∑ Telegram
      }
    }

    // –æ—Ç–≤–µ—Ç –æ—Ç –±–æ—Ç–∞
    Telegram.WebApp.onEvent("messageReceived", (msg) => {
      if (!msg.data) return;
      if (msg.data === "SPIN_OK") {
        spin();
      } else if (msg.data === "NO_STARS") {
        alert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ‚≠ê (–Ω—É–∂–Ω–æ 100‚≠ê).");
      }
    });

    function spin() {
      spinning = true;
      const randomDeg = 360 * 5 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${randomDeg}deg)`;
      setTimeout(() => { spinning = false; }, 5000);
    }
  </script>
</body>
</html>
