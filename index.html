<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>🎰 Мини Казино</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, Roboto, sans-serif;
      background: #0b1020;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { font-size: 28px; margin-bottom: 20px; }
    .slot { font-size: 48px; margin-bottom: 20px; }
    button {
      background: #ffcc00;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎰 Мини Казино</h1>
  <div class="slot" id="slot">🍒 🍋 🍉</div>
  <button onclick="spin()">Крутить барабан</button>

  <script>
    const symbols = ["🍒","🍋","🍉","⭐","💎","7️⃣"];
    const slot = document.getElementById("slot");
    const tg = window.Telegram?.WebApp;

    function spin() {
      const res = [
        symbols[Math.floor(Math.random()*symbols.length)],
        symbols[Math.floor(Math.random()*symbols.length)],
        symbols[Math.floor(Math.random()*symbols.length)]
      ];
      slot.textContent = res.join(" ");
      if (tg && tg.sendData) {
        tg.sendData(JSON.stringify({ result: res }));
      }
    }

    if (tg) tg.expand();
  </script>
</body>
</html>
