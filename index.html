<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>üåÄ –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, Roboto, sans-serif;
      background: #0b1020;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { font-size: 28px; margin-bottom: 20px; }
    canvas {
      background: #111;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ffcc00;
      margin-bottom: -10px;
    }
    button {
      background: #ffcc00;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #ffaa00; }
  </style>
</head>
<body>
  <h1>üåÄ –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</h1>
  <div class="arrow"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>

  <script>
    const sectors = ["üçí", "üçã", "üçâ", "‚≠ê", "üíé", "7Ô∏è‚É£"];
    const colors = ["#f44336","#e91e63","#9c27b0","#2196f3","#009688","#4caf50"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const tg = window.Telegram?.WebApp;

    let ang = 0; // —Ç–µ–∫—É—â–∏–π —É–≥–æ–ª
    const arc = 2 * Math.PI / sectors.length;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      sectors.forEach((s, i) => {
        const angle = i * arc + ang;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150,150);
        ctx.arc(150,150,150,angle,angle+arc);
        ctx.fill();

        // —Ç–µ–∫—Å—Ç
        ctx.save();
        ctx.translate(150,150);
        ctx.rotate(angle + arc/2);
        ctx.textAlign="right";
        ctx.fillStyle="#fff";
        ctx.font="24px Arial";
        ctx.fillText(s, 120, 10);
        ctx.restore();
      });
    }

    drawWheel();

    function spin() {
      let spins = Math.floor(Math.random() * 30) + 30; // —à–∞–≥–∏
      let step = Math.random() * 0.2 + 0.25; // —Å–∫–æ—Ä–æ—Å—Ç—å
      const interval = setInterval(() => {
        ang += step;
        ang %= 2*Math.PI;
        drawWheel();
        spins--;
        if (spins <= 0) {
          clearInterval(interval);
          const index = Math.floor(((2*Math.PI - ang) % (2*Math.PI)) / arc);
          const result = sectors[index];
          alert("üéâ –í—ã–ø–∞–ª–æ: " + result);
        }
      }, 100);
    }

    if (tg) tg.expand();
  </script>
</body>
</html>
