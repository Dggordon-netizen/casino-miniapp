<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; background: #111; color: #fff; }
    #wheel { width: 300px; height: 300px; border-radius: 50%; border: 10px solid #fff;
             margin: 50px auto; position: relative; overflow: hidden; }
    .segment { position: absolute; width: 50%; height: 50%; top: 50%; left: 50%;
               transform-origin: 0% 0%; background: #444; color: #fff;
               display: flex; align-items: center; justify-content: center;
               font-size: 18px; }
    button { padding: 12px 24px; margin-top: 20px; font-size: 16px;
             border: none; border-radius: 8px; cursor: pointer; background: #ff9800; color: #fff; }
  </style>
</head>
<body>
  <h1>üé∞ –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h1>
  <div id="wheel"></div>
  <button onclick="requestSpin()">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ (100‚≠ê)</button>

  <script>
    const tg = window.Telegram.WebApp;

    const prizes = ["‚≠ê50", "‚≠ê100", "–ü—É—Å—Ç–æ", "‚≠ê200", "‚≠ê500", "–ü—É—Å—Ç–æ"];
    const wheel = document.getElementById("wheel");

    // —Å–æ–∑–¥–∞—ë–º —Å–µ–≥–º–µ–Ω—Ç—ã
    prizes.forEach((p, i) => {
      const seg = document.createElement("div");
      seg.className = "segment";
      seg.style.transform = `rotate(${i * (360 / prizes.length)}deg) skewY(${90 - 360 / prizes.length}deg)`;
      seg.innerText = p;
      seg.style.background = i % 2 ? "#e91e63" : "#3f51b5";
      wheel.appendChild(seg);
    });

    function spin() {
      const deg = 720 + Math.floor(Math.random() * 360);
      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${deg}deg)`;
    }

    function requestSpin() {
      if (tg && tg.sendData) {
        tg.sendData("spin_request");
      } else {
        alert("‚ö†Ô∏è –û—Ç–∫—Ä—ã—Ç—å –Ω—É–∂–Ω–æ —á–µ—Ä–µ–∑ Telegram!");
      }
    }

    // —Å–ª—É—à–∞–µ–º –æ—Ç–≤–µ—Ç—ã –æ—Ç –±–æ—Ç–∞
    Telegram.WebApp.onEvent("messageReceived", (msg) => {
      if (!msg.data) return;
      if (msg.data === "SPIN_OK") {
        spin(); // –∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–ª–µ—Å–æ
      } else if (msg.data === "NO_STARS") {
        alert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ‚≠ê (–Ω—É–∂–Ω–æ 100‚≠ê)");
      }
    });
  </script>
</body>
</html>
